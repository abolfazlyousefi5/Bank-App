<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Navbar حرفه‌ای -->
  <nav class="navbar">
    <a href="index.html" class="logo">BankLogo</a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="create_account.html">Register</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="About.html">About</a></li>
      <li><a href="Contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- کارت فرم -->
  <div class="container">
    <h1>Login to Demo Account</h1>
    <p>Enter your credentials to access your practice banking account.</p>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <script>
      document.getElementById("loginForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const formData = new FormData(this);
        const params = new URLSearchParams(formData);

        try {
          const res = await fetch("/login", {
            method: "POST",
            body: params
          });

          const data = await res.json(); // ⬅️ اینجا JSON می‌خونیم

          if (data.success) {
            localStorage.setItem("user", JSON.stringify(data.user));
            window.location.href = "/dashboard.html";
          } else {
            alert(data.message);
          }

        } catch (err) {
          alert("Login failed. Check server console.");
          console.error(err);
        }
      });
    </script>



    <a href="index.html" class="btn">Back to Home</a>
  </div>

</body>

</html>
