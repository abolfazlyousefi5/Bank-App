<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/gif" href="image/icon.png">

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background-color: #0b1b3f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .transfer-box {
      background-color: #14285b;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 340px;
      margin: 20px auto;
      text-align: center;
    }

    input,
    button {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }

    button {
      background-color: #1e5eff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #174ed4;
    }

    .success {
      color: #4fff87;
    }

    .error {
      color: #ff5a5a;
    }

    /* Ø±Ø³ÛŒØ¯ ØªØ±Ø§Ú©Ù†Ø´ */
    .receipt {
      margin-top: 20px;
      background-color: #10224d;
      border-radius: 12px;
      padding: 20px;
      width: 320px;
      text-align: left;
      color: #e2e7ff;
      display: none;
      animation: fadeIn 0.6s ease;
    }

    .receipt h3 {
      text-align: center;
      color: #4fff87;
      margin-bottom: 10px;
    }

    .receipt p {
      margin: 6px 0;
      font-size: 15px;
    }

    .receipt hr {
      border: none;
      border-top: 1px solid #32487a;
      margin: 10px 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <a href="index.html" class="logo">
      <img src="image/bank-logo.png" alt="Bank Logo" class="bank-logo">
    </a>

    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="create_account.html">Register</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <div class="dashboard-container">
    <div class="welcome">
      <h1 id="welcomeText">Welcome!</h1>
      <p id="dashboardInfo">Manage your demo banking account.</p>
    </div>

    <div class="account-card" id="accountCard">
      <h2>Account Info</h2>
      <p><strong>Card:</strong> <span id="card_masked"></span></p>
      <p><strong>Full Name:</strong> <span id="fullname"></span></p>
      <p><strong>Balance:</strong> $<span id="balance"></span></p>
    </div>

    <div class="transfer-box">
      <h2>Transfer Money</h2>
      <input type="text" id="receiver" placeholder="Receiver card (16 digits)">
      <input type="number" id="amount" placeholder="Amount">
      <button id="transferBtn">Send Money</button>
      <p id="transferMsg"></p>

      <!-- âœ… Ø±Ø³ÛŒØ¯ ØªØ±Ø§Ú©Ù†Ø´ -->
      <div class="receipt" id="receiptBox">
        <h3>âœ… Transaction Receipt</h3>
        <hr>
        <p><strong>Sender Card:</strong> <span id="r_sender"></span></p>
        <p><strong>Receiver Card:</strong> <span id="r_receiver"></span></p>
        <p><strong>Amount:</strong> <span id="r_amount"></span></p>
        <p><strong>Date:</strong> <span id="r_date"></span></p>
        <hr>
        <p style="text-align:center;">Thank you for using our service ğŸ’³</p>
      </div>
    </div>
  </div>

  <div class="transaction-history">
    <h2>Transaction History</h2>
    <table id="transactionTable"></table>
  </div>

  <script>
    // Ù…Ø§Ø³Ú© Ú©Ø±Ø¯Ù† Ø´Ù…Ø§Ø±Ù‡ Ú©Ø§Ø±Øª
    function maskCard(card) {
      if (!card) return "";
      const s = String(card);
      if (s.length !== 16) return s;
      return s.slice(0, 4) + " " + s.slice(4, 8) + " **** " + s.slice(-4);
    }

    // Ú¯Ø±ÙØªÙ† Ú©Ø§Ø±Ø¨Ø± Ø§Ø² localStorage
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      window.location.href = "/login.html";
    } else {
      document.getElementById("welcomeText").textContent = `Welcome, ${user.first_name || ""}!`;
      document.getElementById("card_masked").textContent = maskCard(user.card_number || "");
      document.getElementById("fullname").textContent = `${user.first_name || ""} ${user.last_name || ""}`.trim();
      document.getElementById("balance").textContent = Number(user.balance || 0).toFixed(2);
    }

    // Ø§Ù†ØªÙ‚Ø§Ù„ Ù¾ÙˆÙ„
    document.getElementById("transferBtn").addEventListener("click", async () => {
      const receiver = document.getElementById("receiver").value.trim();
      const amountInput = document.getElementById("amount");
      const amountStr = amountInput.value.trim();
      const msg = document.getElementById("transferMsg");
      const receiptBox = document.getElementById("receiptBox");

      receiptBox.style.display = "none"; // Ù…Ø®ÙÛŒ Ú©Ø±Ø¯Ù† Ø±Ø³ÛŒØ¯ Ù‚Ø¨Ù„ÛŒ

      // Ø§Ø¹ØªØ¨Ø§Ø±Ø³Ù†Ø¬ÛŒ Ø´Ù…Ø§Ø±Ù‡ Ú©Ø§Ø±Øª Ú¯ÛŒØ±Ù†Ø¯Ù‡
      if (!receiver || !/^\d{16}$/.test(receiver)) {
        msg.textContent = "Receiver card must be 16 digits!";
        msg.className = "error";
        return;
      }

      // Ø§Ø¹ØªØ¨Ø§Ø±Ø³Ù†Ø¬ÛŒ Ù…Ù‚Ø¯Ø§Ø± Ù¾ÙˆÙ„
      if (!amountStr) {
        msg.textContent = "Amount cannot be empty!";
        msg.className = "error";
        return;
      }

      const amount = Number(amountStr);

      if (isNaN(amount) || amount <= 0) {
        msg.textContent = "Amount must be a positive number!";
        msg.className = "error";
        return;
      }

      if (amount > Number(user.balance)) {
        msg.textContent = "Insufficient funds!";
        msg.className = "error";
        return;
      }

      msg.textContent = "Processing...";
      msg.style.color = "#ccc";

      try {
        const res = await fetch("/transfer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sender: user.card_number, receiver, amount })
        });

        const data = await res.json();

        if (data.success) {
          msg.textContent = data.message || "Transfer successful!";
          msg.className = "success";

          // Ø¨Ø±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ Ù…ÙˆØ¬ÙˆØ¯ÛŒ Ø¯Ø± Ø³Ù…Øª Ú©Ù„Ø§ÛŒÙ†Øª
          user.balance = Number(user.balance) - Number(amount);
          localStorage.setItem("user", JSON.stringify(user));
          document.getElementById("balance").textContent = Number(user.balance).toFixed(2);

          // âœ… Ù†Ù…Ø§ÛŒØ´ Ø±Ø³ÛŒØ¯
          document.getElementById("r_sender").textContent = maskCard(user.card_number);
          document.getElementById("r_receiver").textContent = maskCard(receiver);
          document.getElementById("r_amount").textContent = `$${amount.toFixed(2)}`;
          document.getElementById("r_date").textContent = new Date().toLocaleString("en-US", {
            year: "numeric",
            month: "short",
            day: "2-digit",
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit"
          });

          receiptBox.style.display = "block";

          // Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ ØªØ±Ø§Ú©Ù†Ø´â€ŒÙ‡Ø§
          if (typeof loadTransactions === "function") {
            await loadTransactions();
          }
        } else {
          msg.textContent = data.message || "Transfer failed!";
          msg.className = "error";
        }
      } catch (e) {
        console.error(e);
        msg.textContent = "Server error!";
        msg.className = "error";
      }
    });


    // Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ ØªØ±Ø§Ú©Ù†Ø´â€ŒÙ‡Ø§
    async function loadTransactions() {
      if (!user) return;
      try {
        const res = await fetch("/transactions", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ card_number: user.card_number })
        });
        const transactions = await res.json();
        const table = document.getElementById("transactionTable");
        table.innerHTML = `<tr><th>Date</th><th>Sender</th><th>Receiver</th><th>Amount</th></tr>`;
        transactions.forEach(t => {
          const row = document.createElement("tr");
          const s = t.sender || "";
          const r = t.receiver || "";
          const amt = t.amount !== undefined ? Number(t.amount).toFixed(2) : "";

          // ØªØ¨Ø¯ÛŒÙ„ ØªØ§Ø±ÛŒØ® Ø¨Ù‡ ÙØ±Ù…Øª Ø§Ù†Ú¯Ù„ÛŒØ³ÛŒ Ø®ÙˆØ§Ù†Ø§
          let dateStr = "";
          try {
            const d = new Date(t.date);
            dateStr = d.toLocaleString("en-US", {
              year: "numeric",
              month: "short",
              day: "2-digit",
              hour: "2-digit",
              minute: "2-digit"
            });
          } catch {
            dateStr = t.date;
          }

          row.innerHTML = `<td>${dateStr}</td><td>${maskCard(s)}</td><td>${maskCard(r)}</td><td>$${amt}</td>`;
          table.appendChild(row);
        });

        ;
      } catch (e) {
        console.error("Failed to load transactions", e);
      }
    }

    loadTransactions();
  </script>

</body>

</html>
