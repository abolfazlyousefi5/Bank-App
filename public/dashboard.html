<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
  <nav class="navbar">
    <a href="index.html" class="logo">BankLogo</a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="create_account.html">Register</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <div class="dashboard-container">
    <div class="welcome">
      <h1 id="welcomeText">Welcome!</h1>
      <p id="dashboardInfo">Manage your demo banking account.</p>
    </div>

    <div class="account-card" id="accountCard">
      <h2>Account Info</h2>
      <p><strong>Card:</strong> <span id="card_masked"></span></p>
      <p><strong>Full Name:</strong> <span id="fullname"></span></p>
      <p><strong>Balance:</strong> $<span id="balance"></span></p>
    </div>

    <div class="transfer-box">
      <h2>Transfer Money</h2>
      <input type="text" id="receiver" placeholder="Receiver card (16 digits)">
      <input type="number" id="amount" placeholder="Amount">
      <button id="transferBtn">Send Money</button>
      <p id="transferMsg"></p>
    </div>
  </div>

  <div class="transaction-history">
    <h2>Transaction History</h2>
    <table id="transactionTable"></table>
  </div>

  <script>
    // ماسک کردن شماره کارت
    function maskCard(card) {
      if (!card) return "";
      const s = String(card);
      if (s.length !== 16) return s;
      return s.slice(0, 4) + " " + s.slice(4, 8) + " **** " + s.slice(-4);
    }

    // گرفتن کاربر از localStorage
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      window.location.href = "/login.html";
    } else {
      document.getElementById("welcomeText").textContent = `Welcome, ${user.first_name || ""}!`;
      document.getElementById("card_masked").textContent = maskCard(user.card_number || "");
      document.getElementById("fullname").textContent = `${user.first_name || ""} ${user.last_name || ""}`.trim();
      document.getElementById("balance").textContent = Number(user.balance || 0).toFixed(2);
    }

    // انتقال پول
    document.getElementById("transferBtn").addEventListener("click", async () => {
      const receiver = document.getElementById("receiver").value.trim();
      const amountInput = document.getElementById("amount");
      const amountStr = amountInput.value.trim();
      const msg = document.getElementById("transferMsg");

      // اعتبارسنجی شماره کارت گیرنده
      if (!receiver || !/^\d{16}$/.test(receiver)) {
        msg.textContent = "Receiver card must be 16 digits!";
        msg.className = "error";
        return;
      }

      // اعتبارسنجی مقدار پول
      if (!amountStr) {
        msg.textContent = "Amount cannot be empty!";
        msg.className = "error";
        return;
      }

      const amount = Number(amountStr);

      if (isNaN(amount) || amount <= 0) {
        msg.textContent = "Amount must be a positive number!";
        msg.className = "error";
        return;
      }

      if (amount > Number(user.balance)) {
        msg.textContent = "Insufficient funds!";
        msg.className = "error";
        return;
      }

      msg.textContent = "Processing...";
      msg.style.color = "#555";

      try {
        const res = await fetch("/transfer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sender: user.card_number, receiver, amount })
        });

        const data = await res.json();

        if (data.success) {
          msg.textContent = data.message || "Transfer successful!";
          msg.className = "success";

          // بروزرسانی موجودی در سمت کلاینت
          user.balance = Number(user.balance) - Number(amount);
          localStorage.setItem("user", JSON.stringify(user));
          document.getElementById("balance").textContent = Number(user.balance).toFixed(2);

          // بارگذاری تراکنش‌ها
          if (typeof loadTransactions === "function") {
            await loadTransactions();
          }
        } else {
          msg.textContent = data.message || "Transfer failed!";
          msg.className = "error";
        }
      } catch (e) {
        console.error(e);
        msg.textContent = "Server error!";
        msg.className = "error";
      }
    });


    // بارگذاری تراکنش‌ها
    async function loadTransactions() {
      if (!user) return;
      try {
        const res = await fetch("/transactions", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ card_number: user.card_number })
        });
        const transactions = await res.json();
        const table = document.getElementById("transactionTable");
        table.innerHTML = `<tr><th>Date</th><th>Sender</th><th>Receiver</th><th>Amount</th></tr>`;
        transactions.forEach(t => {
          const row = document.createElement("tr");
          const s = t.sender || "";
          const r = t.receiver || "";
          const amt = t.amount !== undefined ? Number(t.amount).toFixed(2) : "";
          row.innerHTML = `<td>${t.date}</td><td>${maskCard(s)}</td><td>${maskCard(r)}</td><td>$${amt}</td>`;
          table.appendChild(row);
        });
      } catch (e) {
        console.error("Failed to load transactions", e);
      }
    }

    loadTransactions();
  </script>

</body>

</html>
