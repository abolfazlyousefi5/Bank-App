<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Create Account</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html" class="logo">BankLogo</a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="create_account.html">Register</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Create Your Demo Account</h1>
    <p>Fill in details below. Server will generate a 16-digit card for you and show it after success.</p>

    <form id="registerForm">
      <input name="first_name" placeholder="First Name" required>
      <input name="last_name" placeholder="Last Name" required>
      <input name="pin" type="password" maxlength="4" pattern="\d{4}" placeholder="PIN (4 digits)" required>
      <input name="phone" type="tel" maxlength="11" placeholder="Phone (11 digits, 09********* )" required>
      <input name="address" placeholder="Address" required>
      <input name="id_card" type="tel" maxlength="10" placeholder="ID Card (10 digits)" required>
      <button type="submit">Create Account</button>
    </form>

    <p id="resultMessage" style="margin-top:12px;"></p>

    <a href="index.html" class="btn">Back to Home</a>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    const resultMsg = document.getElementById("resultMessage");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const first_name = formData.get("first_name").trim();
      const last_name = formData.get("last_name").trim();
      const pin = formData.get("pin").trim();
      const phone = formData.get("phone").trim();
      const address = formData.get("address").trim();
      const id_card = formData.get("id_card").trim();

      // validate PIN
      if (!/^\d{4}$/.test(pin)) {
        resultMsg.innerHTML = "<span style='color:red;'>PIN must be 4 digits!</span>";
        return;
      }

      // validate phone
      if (!/^09\d{9}$/.test(phone)) {
        resultMsg.innerHTML = "<span style='color:red;'>Phone must start with 09 and be 11 digits!</span>";
        return;
      }

      // validate id_card
      if (!/^\d{10}$/.test(id_card)) {
        resultMsg.innerHTML = "<span style='color:red;'>ID Card must be 10 digits!</span>";
        return;
      }

      const params = new URLSearchParams();
      params.append("first_name", first_name);
      params.append("last_name", last_name);
      params.append("pin", pin);
      params.append("phone", phone);
      params.append("address", address);
      params.append("id_card", id_card);

      try {
        const res = await fetch("/register", {
          method: "POST",
          body: params
        });

        const text = await res.text();
        resultMsg.innerHTML = text;
      } catch(err) {
        console.error(err);
        resultMsg.innerHTML = "<span style='color:red;'>Server error! Try again.</span>";
      }
    });
  </script>

</body>
</html>
